<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">

  <div class="relative">
    <input id="passwordInput" type="password"
      class="border border-gray-300 rounded-lg py-2 px-4 w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      placeholder="Enter your password">
    <button id="togglePassword" type="button"
      class="border-4 border-red-500 absolute inset-y-0 right-0 flex items-center px-4 text-gray-600 focus:outline-none">
      <svg id="showIcon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-.914 3.1-3.454 5.621-6.542 6.458m-9.542-7c.805 1.268 2.05 2.253 3.5 2.92m7-2.92c-.805 1.268-2.05 2.253-3.5 2.92" />
      </svg>
      <svg id="hideIcon" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13.875 18.825A8.967 8.967 0 0112 19c-4.477 0-8.268-2.943-9.542-7 .914-3.1 3.454-5.621 6.542-6.458m7.875 11.283C20.222 13.932 22 11.176 22 9a9 9 0 00-9-9 8.966 8.966 0 00-3.875.825M9.338 14.12A3 3 0 0112 15c1.16 0 2.22-.654 2.662-1.879" />
      </svg>
    </button>
  </div>



  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("passwordInput");
      const togglePassword = document.getElementById("togglePassword");
      const showIcon = document.getElementById("showIcon");
      const hideIcon = document.getElementById("hideIcon");

      togglePassword.addEventListener("click", function () {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          showIcon.classList.add("hidden");
          hideIcon.classList.remove("hidden");
        } else {
          passwordInput.type = "password";
          showIcon.classList.remove("hidden");
          hideIcon.classList.add("hidden");
        }
      });
    });
  </script>


  <div class="font-[13px] md:flex md:space-x-9">
    <p class="w-[69px] font-[400] text-[13px] self-center">email</p>
    <div class="inputdiv hidden:red-border flex flex-row align-middle">
      <span class="material-symbols-outlined self-center ml-2">
        mail
      </span>
      <input id="emailInput" type="email" class="input" placeholder="Enter your email address">
    </div>
  </div>
  <p id="emptyEmail" class="hidden text-[10px] pt-1 text-red-500 md:text-right md:text-[12px]">Please enter your email
    address</p>
  <p id="invalidEmail" class="hidden text-[10px] pt-1 text-red-500 md:text-right md:text-[12px]">Please enter a valid
    email address</p>
  <a id="authenticationBtn" href="#" class="onbordingbutton w-full text-center">create an account</a>

  <script>
    const authenticationBtn = document.getElementById("authenticationBtn");
    const emailInput = document.getElementById("emailInput");
    const emptyEmail = document.getElementById("emptyEmail");
    const invalidEmail = document.getElementById("invalidEmail");

    authenticationBtn.addEventListener("click", function (e) {
      e.preventDefault(); // Prevent the default link behavior

      if (emailInput) {
        if (emailInput.value === "") {
          emptyEmail.classList.remove("hidden");
          emailInput.classList.add("bg-red-500"); // Add a class to set the background color to red
        } else {
          emptyEmail.classList.add("hidden");
          emailInput.classList.remove("bg-red-500"); // Remove the background color class if input is not empty

          // Optional: Add validation for email format if needed
          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(emailInput.value)) {
            invalidEmail.classList.remove("hidden");
            emailInput.classList.add("bg-red-500"); // Add red background if email is invalid
          } else {
            invalidEmail.classList.add("hidden");
            emailInput.classList.remove("bg-red-500"); // Remove red background if email is valid
          }
        }
      }
    });
  </script>

</body>

</html>
