<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="bg mobile-bg">
  <section class=" flex items-center flex-col h-screen  md:justify-center">

    <!--signup container-->
    <div
      class=" w-[90%] h-auto  flex items-center flex-col rounded-3xl md:shadow-lg  md:row md:border-2 md:w-4/5 md:bg-white"">
      <div class=" w-full flex flex-col items-center justify-between md:w-4/5">
      <!--logo-->
      <div class="pb-20">
        <img src="../assets/images/logo.png" alt="">
      </div>
      <!--create account font-->

      <div class="text-center flex flex-col pb-20">
        <h4 class="font-semibold  text-[18px] md:text-[22px] leading[22.72px]">Forgot password</h4>
        <div class="w-[17rem] md:w-full">
          <p class=" font-[300] text-[14px] md:text-[15px] leading[18.9px]">Please enter your email
            address to
            reset your password
          </p>
        </div>
      </div>
      <!--input form-->
      <div class=" md:mx-auto text-left align-middle w-full capitalize  space-y-8 pb-40">

        <!--email input-->
        <div class=" font-[13px] md:flex md:space-x-9">
          <p class="mb-3 w-[69px] font-[400] text-[13px] self-center md:mt-6">email</p>
          <div class="inputdiv red-border ">
            <svg class="self-center w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
            </svg>

            <input type="text" class="input" placeholder="Enter your email address">
          </div>
        </div>


        <div class="w-full pb-10">
          <a href="rest-password-pin.html" class="onbordingbutton w-full text-center block ">Send code</a>
        </div>

      </div>

      <div class=" flex font-normal text-[15px] space-x-1 text-gray300  md:justify-center">
        <a href="#" class="text-Logincolor text-center">Back to login</a>
      </div>
    </div>

  </section>
</body>

</html>
