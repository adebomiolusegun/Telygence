<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../styles/output.css">


</head>

<body class="mobile-bg md:bg m-w-[100vw] m-h-[100vh] overflow-x-hidden">
  <section class="flex items-center flex-col  md:justify-center h-screen w-screen">

    <!--signup container-->
    <div
      class=" w-[90%] h-auto  flex items-center flex-col rounded-3xl md:shadow-lg  md:row md:border-2 md:w-4/5 md:bg-white">
      <div class=" w-full flex flex-col items-center justify-between md:w-4/5">
        <!--logo-->
        <div class="pt-10">
          <img src="../assets/images/logo.png" alt="" class="logo">
        </div>

        <!--create account font-->
        <div class="text-center pt-10 ">
          <h4 class="font-semibold mb-3 text-[18px] md:text-[22px] leading[22.72px]">Reset password</h4>
          <div class="w-[17rem] md:w-full">
            <p class="mb-8 font-[300] text-[14px] md:text-[15px] leading[18.9px]">Please enter a new password that
              you’ll remember
              new account.
            </p>
          </div>
        </div>
        <!--input form-->
        <div class=" pb-4 md:mx-auto text-left align-middle w-full capitalize ">


          <div class="flex flex-col justify-around">
            <!--password input-->
            <div class=" relative font-[13px] md:flex md:space-x-9 pt-8">
              <p class="reset-password-input">Enter new
                password</p>
              <div class="inputdiv flex flex-row items-center  gap-[5px]" id="borderRed">
                <svg class="Authentication-icons" width="20" height="20" viewBox="0 0 15 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_483_211)">
                    <path d="M13.4062 6.59375H1.59375V15.0312H13.4062V6.59375Z" stroke="#999999" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M3.84372 6.03125C3.84372 6.03125 2.71872 0.96875 7.49997 0.96875C12.2812 0.96875 11.1562 6.03125 11.1562 6.03125"
                      stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </g>
                  <defs>
                    <clipPath id="clip0_483_211">
                      <rect width="15" height="15" fill="white" transform="translate(0 0.5)" />
                    </clipPath>
                  </defs>
                </svg>

                <input type="password" class="passwordInput input" placeholder="Create a new password">

                <button type="button"
                  class="togglePassword flex flex-row justify-center items-center focus:outline-none">

                  <svg class="showIcon hidden" width="20" height="20" viewBox="0 0 15 12" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M9.63816 6C9.63816 7.1046 8.74276 8 7.63816 8C6.53363 8 5.63818 7.1046 5.63818 6C5.63818 4.8954 6.53363 4 7.63816 4C8.74276 4 9.63816 4.8954 9.63816 6Z"
                      stroke="#999999" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M7.63858 1.33325C4.65347 1.33325 2.12662 3.29517 1.2771 5.99992C2.12661 8.70465 4.65347 10.6666 7.63858 10.6666C10.6236 10.6666 13.1505 8.70465 14 5.99992C13.1505 3.29519 10.6236 1.33325 7.63858 1.33325Z"
                      stroke="#999999" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>

                  <svg class="hideIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#999999"
                      d="M8.052 5.837A9.7 9.7 0 0 1 12 5c2.955 0 5.309 1.315 7.06 2.864c1.756 1.553 2.866 3.307 3.307 4.08a.1.1 0 0 1 .016.055a.1.1 0 0 1-.017.06a17 17 0 0 1-1.53 2.218a.75.75 0 1 0 1.163.946a18 18 0 0 0 1.67-2.42a1.61 1.61 0 0 0 .001-1.602c-.485-.85-1.69-2.757-3.616-4.46C18.124 5.034 15.432 3.5 12 3.5c-1.695 0-3.215.374-4.552.963a.75.75 0 0 0 .604 1.373Zm11.114 12.15C17.328 19.38 14.933 20.5 12 20.5c-3.432 0-6.125-1.534-8.054-3.24C2.02 15.556.814 13.648.33 12.798a1.6 1.6 0 0 1 .001-1.6A18.3 18.3 0 0 1 3.648 7.01L1.317 5.362a.75.75 0 1 1 .866-1.224l20.5 14.5a.75.75 0 1 1-.866 1.224ZM4.902 7.898c-1.73 1.541-2.828 3.273-3.268 4.044a.1.1 0 0 0-.017.059q-.002.023.016.055c.441.774 1.551 2.527 3.307 4.08C6.69 17.685 9.045 19 12 19c2.334 0 4.29-.82 5.874-1.927l-3.516-2.487a3.5 3.5 0 0 1-5.583-3.949L4.902 7.899Z" />
                  </svg>

                </button>
              </div>
            </div>

            <p class="emptyPassword text-[10px] pt-1 text-red-500 md:text-right md:text-[12px] hidden"> Please create
              a new password
            </p>

            <p class="passwordLength text-[10px] pt-1 text-red-500 md:text-right md:text-[12px] hidden">
              Password must be 6+ characters, with a letter, number, and symbol.
            </p>

            <!--password input-->

            <div class=" relative font-[13px] md:flex md:space-x-9 pt-8">
              <p class="reset-password-input">
                Confirm
                password</p>
              <div class="inputdiv flex flex-row items-center  gap-[5px]" id="borderRed">
                <svg class="Authentication-icons" width="20" height="20" viewBox="0 0 15 16" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_483_211)">
                    <path d="M13.4062 6.59375H1.59375V15.0312H13.4062V6.59375Z" stroke="#999999" stroke-width="1.5"
                      stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M3.84372 6.03125C3.84372 6.03125 2.71872 0.96875 7.49997 0.96875C12.2812 0.96875 11.1562 6.03125 11.1562 6.03125"
                      stroke="#999999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </g>
                  <defs>
                    <clipPath id="clip0_483_211">
                      <rect width="15" height="15" fill="white" transform="translate(0 0.5)" />
                    </clipPath>
                  </defs>
                </svg>

                <input type="password" class="passwordConfirm input" placeholder="Create a new password">

                <button type="button"
                  class="togglePassword flex flex-row justify-center items-center focus:outline-none">

                  <svg class="showIcon hidden" width="20" height="20" viewBox="0 0 15 12" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M9.63816 6C9.63816 7.1046 8.74276 8 7.63816 8C6.53363 8 5.63818 7.1046 5.63818 6C5.63818 4.8954 6.53363 4 7.63816 4C8.74276 4 9.63816 4.8954 9.63816 6Z"
                      stroke="#999999" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                      d="M7.63858 1.33325C4.65347 1.33325 2.12662 3.29517 1.2771 5.99992C2.12661 8.70465 4.65347 10.6666 7.63858 10.6666C10.6236 10.6666 13.1505 8.70465 14 5.99992C13.1505 3.29519 10.6236 1.33325 7.63858 1.33325Z"
                      stroke="#999999" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>

                  <svg class="hideIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#999999"
                      d="M8.052 5.837A9.7 9.7 0 0 1 12 5c2.955 0 5.309 1.315 7.06 2.864c1.756 1.553 2.866 3.307 3.307 4.08a.1.1 0 0 1 .016.055a.1.1 0 0 1-.017.06a17 17 0 0 1-1.53 2.218a.75.75 0 1 0 1.163.946a18 18 0 0 0 1.67-2.42a1.61 1.61 0 0 0 .001-1.602c-.485-.85-1.69-2.757-3.616-4.46C18.124 5.034 15.432 3.5 12 3.5c-1.695 0-3.215.374-4.552.963a.75.75 0 0 0 .604 1.373Zm11.114 12.15C17.328 19.38 14.933 20.5 12 20.5c-3.432 0-6.125-1.534-8.054-3.24C2.02 15.556.814 13.648.33 12.798a1.6 1.6 0 0 1 .001-1.6A18.3 18.3 0 0 1 3.648 7.01L1.317 5.362a.75.75 0 1 1 .866-1.224l20.5 14.5a.75.75 0 1 1-.866 1.224ZM4.902 7.898c-1.73 1.541-2.828 3.273-3.268 4.044a.1.1 0 0 0-.017.059q-.002.023.016.055c.441.774 1.551 2.527 3.307 4.08C6.69 17.685 9.045 19 12 19c2.334 0 4.29-.82 5.874-1.927l-3.516-2.487a3.5 3.5 0 0 1-5.583-3.949L4.902 7.899Z" />
                  </svg>

                </button>
              </div>
            </div>

          </div>


          <p class="passwordMatch text-[10px] pt-1 text-red-500 md:text-right md:text-[12px] hidden">
            Passwords doesn’t match
          </p>
        </div>

        <!-- <button type="submit" href="index.html" class="resetBtn onbordingbutton w-full text-center mt-10">Change email
          address</button> -->

        <a href="passwors-sucess.html" class="resetBtn onbordingbutton w-full text-center mt-10">Set</a>

        <a href="" class="pt-32 pb-10 text-Logincolor">Change email address</a>



      </div>
    </div>
  </section>

  <script src="../scripts/script.js"></script>
</body>

</html>
