<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,300,0,-25" />
  <link rel="stylesheet" href="../styles/output.css">
</head>

<body class="mobile-bg md:bg m-w-[100vw] m-h-[100vh] overflow-x-hidden">
  <section class=" flex items-center flex-col h-screen  md:justify-center">

    <!--signup container-->
    <div
      class=" w-[90%] h-auto  flex items-center flex-col rounded-3xl md:shadow-lg  md:row md:border-2 md:w-4/4 md:bg-white"">
      <div class=" w-full flex flex-col items-center justify-between md:w-4/5">
      <!--logo-->
      <div class="pb-14 pt-10">
        <img src="../assets/images/logo.png" alt="">
      </div>
      <!--create account font-->
      <div class="text-center">
        <h4 class="font-semibold pb-3 text-[18px] md:text-[22px] leading[22.72px]">Reset password</h4>
        <div class="w-[17rem] md:w-full">
          <p class="mb-8 font-[300] text-[14px] md:text-[15px] leading[18.9px]">Please enter a new password that
            you’ll remember
          </p>
        </div>
      </div>
      <!--input form-->
      <div class=" space-y-4 md:mx-auto text-left align-middle w-full capitalize">


        <!--password input-->

        <div class=" relative font-[13px] md:flex md:space-x-9 ">
          <div class="flex">
            <p class="pb-3 font-[400] text-[14px] self-center w-full">Enter new password</p>

          </div>
          <!--lock icon for password-->
          <div class="inputdiv hidden:red-border  flex flex-row align-middle">
            <span class="material-symbols-outlined self-center ml-2">
              lock
            </span>
            <input type="text" class="input" placeholder="Create a new password">

            <span class="material-symbols-outlined self-center mr-2 stroke-slate-300">
              visibility
            </span>

             
            <span class=" hidden material-symbols-outlined icon-hide-password  right-2">
              visibility_off
            </span>
          </div>
        </div>

        <p class=" text-[10px] text-Gray300 md:text-right md:text-[12px]">A combination of a letter, number and a
          symbol please
        </p>

        <div class=" relative font-[13px] md:flex md:space-x-12 ">
          <div class="flex">
            <p class="pb-3  font-[400] text-[14px] self-center w-full">Confirm password </p>

          </div>
          <!--lock icon for password-->
          <div class="inputdiv hidden:red-border flex flex-row align-middle ">
            <span class="material-symbols-outlined self-center ml-2">
              lock
            </span>
            <input type="text" class="input" placeholder="Confirm password">

            <span class="material-symbols-outlined self-center mr-2 stroke-slate-300">
              visibility
            </span>

             
            <span class=" hidden material-symbols-outlined icon-hide-password  right-2">
              visibility_off
            </span>
          </div>
        </div>

      </div>


      <div class="w-full pt-10 pb-10">
        <a href="verification-successful.html" class="onbordingbutton w-full text-center block ">Set</a>
      </div>


      <div class=" pt-40 flex pb-6 font-normal text-[15px] space-x-1 text-gray300 md:pt-16">

        <a href="#" class="text-Logincolor text-center">Change email address</a>
      </div>


    </div>
    </div>
  </section>
</body>

</html>
